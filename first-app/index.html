<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>First Vue App</title>
</head>

<body>
    <div id="app">
        <h1 v-once>{{title}}</h1>
        <input type="text" v-on:input="changeTitle">
        <p>{{title}}</p>
        <input type="text" v-on:input="runThisFunction">
        <h1>{{dataToBeChanged}}</h1>
        {{sayHello()}}
        <a :href="link" target="_blanck">Google</a>
        <p v-html="finishedLink"></p>
        <hr>
        <h2>Counter</h2>
        <p> Counter is : {{counter}}</p>
        <button v-on:click="handleClickIncrease">Increase Counter</button>
        <button v-on:click="handleClickDecrease">Decrease Counter</button>
        <p>{{result}}</p>
        <p v-on:mousemove="updateCoordinates">Coordinates: {{x}}, {{y}}
            <span v-on:mousemove.stop>DEAD SPOT</span>
        </p>
        <input type="text" v-on:keyup.enter.space="alertMe">
        <input type="text" v-model="what">
        <p>{{what}}</p>
        <hr>
        <button v-on:click="increase">Increase Counter</button>
        <button v-on:click="decrease">Decrease Counter</button>
        <p>Result: {{output}}</p>
        <hr>
        <script src="https://unpkg.com/vue"></script>
        <script src="./main.js"></script>
</body>

</html>
